<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Aniversário</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0; 
        }
        body {
            margin: 0;
            height: 100vh; /* Define a altura total da tela */
            display: flex; /* Ativa o flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            background-color: #ee9fd6; /* Cor de fundo */
            font-family: Arial, sans-serif;
        }

        /* Estilo do botão */
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efeitos ao passar o mouse */
        button:hover {
            background-color: #ff85c4;
            transform: scale(1.1); /* Leve aumento no tamanho */
        }
    </style>
</head>
<body>

    <button onclick="window.location.href='script.html'">Clique Aqui</button>
</body>
</html>
